<!DOCTYPE html>
<html>
<head>
	<title>Device Management</title>
	<style>
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav {
			background-color: #f2f2f2;
			padding: 10px;
			overflow: hidden;
		}
		nav a {
			display: inline-block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-weight: bold;
		}
		nav a:hover {
			background-color: #ddd;
			color: #333;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<header>
		<h1>Device Management</h1>
		<nav>
			<a href="/">Home</a>
			<a href="#">My Devices</a>
		</nav>
	</header>
	<main>
		<h2>Your Devices</h2>
		<table>
			<thead>
				<tr>
					<th>Device ID</th>
					<th>Name</th>
					<th>Location</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>001</td>
					<td>Echo Show 10</td>
					<td>Office</td>
					<td><button>Edit</button> <button>Delete</button></td>
				</tr>
				<tr>
					<td>002</td>
					<td>Echo Show 5</td>
					<td>Office</td>
					<td><button>Edit</button> <button>Delete</button></td>
				</tr>
				<tr>
					<td>003</td>
					<td>Echo Show 8</td>
					<td>Home</td>
					<td><button>Edit</button> <button>Delete</button></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
